<ion-header>

  <ion-navbar>
    <ion-title class="title">login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg" >
  <div class="form">
    <ion-list >

        <ion-item class="bg">
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item class="bg">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
      </ion-list>
    </div>
      <div padding>
          <button ion-button full class="sign" (click)="signIn(user)">SignIn</button>
           
      </div>
    
</ion-content>
