<ion-header>

  <ion-navbar>
    <ion-title>Create Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <form [formGroup]="profileForm">

      <ion-item>
          <ion-label floating>User Name</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
 
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="age"></ion-datetime>
    </ion-item>

    
      <ion-label>Gender</ion-label>
      <ion-list radio-group formControlName="gender" >
        <ion-item>
          <ion-label >Male</ion-label>
          <ion-radio value="male" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="female"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item >
          <ion-label>Upload Profile Picture</ion-label>
        </ion-item>
        <ion-row >
          <ion-col width-50>
            <button ion-button color="primary" type="button" full round large (click)="takePhoto()">
              <ion-icon name="md-camera"></ion-icon>
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
              <ion-icon name="md-image"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-item>
          <img class="img-responsive" src="{{ myPhotoURL }}" />
        </ion-item>

        <div padding>
            <button ion-button full class="sign" (click)="createProfile()">Create Profile</button>
        </div>
</form>
</ion-content>
