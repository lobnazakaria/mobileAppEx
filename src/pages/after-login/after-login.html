<ion-header>

  <ion-navbar color="vio">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button clear (click)="uploadImg()">
            <img class="img-responsive img-circle" src="{{(profileData|async)?.photo}}"  >
          </button>
        </ion-col>
        <ion-col col-6>
          <ion-searchbar
            (ionInput)="onInput($event)"
            (animated)="true">
          </ion-searchbar>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear class="icon-menu">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-navbar>

</ion-header>


<ion-content padding>
  
</ion-content>
<page-footer-bar></page-footer-bar>
